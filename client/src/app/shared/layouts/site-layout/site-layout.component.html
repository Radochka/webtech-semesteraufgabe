<!--SIDE Navigation-->
<ul class="sidenav sidenav-fixed a-sidenav">
    <h4 style="color:DodgerBlue;">Wunschliste</h4>
  
    <li class="bold" *ngFor="let link of links" routerLinkActive="active">
      <a [routerLink]="[link.url]" class="waves-effect waves-orange">
        {{link.name}}
      </a>
    </li>
    <li class="bold last">
      <a href="#" class="waves-effect waves-orange" (click)="logout()">Logout</a>
    </li>
  </ul>
  
  <!--CONTENT-->
  <main class="content">
    <app-root></app-root>
  </main>
